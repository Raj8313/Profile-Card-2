<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/css/bootstrap.min.css"
    integrity="sha512-N415hCJJdJx+1UBfULt+i+ihvOn42V/kOjOpp1UTh4CZ70Hx5bDlKryWaqEKfY/8EYOu/C2MuyaluJryK1Lb5Q=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>


  <div class="bgColor ">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="text-uppercase mt-5 text-center text-white mb-3">profile</div>
          <div class="card cardBorder">
            <div class="card-body">
              <div class="d-flex justify-content-end">
                <a href="#">
                  <i class="far fa-edit pencilIcon"></i>
                </a>
              </div>
              <div class="d-flex justify-content-center">
                <img src="./images/person.jpg" class="profileImage" alt="">
              </div>
              <div class="profileText text-center fs-3 fw-bold">James William</div>
              <div class="profileText text-center">@jameswilliam</div>
            </div>
          </div>



        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="mt-4 menuItems">
          <div><i class="fas fa-th-large menuItem"></i>
            <a href="#" class="anchorText fs-4 fw-bold">Dashboard</a>
          </div>
          <div><i class="far fa-money-bill-alt menuItem"></i>
            <a href="#" class="anchorText fs-4 fw-bold">Payment History</a>
          </div>
          <div><i class="fas fa-chart-line menuItem"></i>
            <a href="#" class="anchorText fs-4 fw-bold">Statics</a>
          </div>
          <div><i class="fas fa-trophy menuItem"></i>
            <a href="#" class="anchorText fs-4 fw-bold">Reward</a>
          </div>
          <div><i class="fas fa-sign-out-alt menuItem"></i>
            <a href="#" class="anchorText fs-4 fw-bold">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js"
    integrity="sha512-DSdiuNZtfUhehZHXtit9Sa/83i06YSnvT8Js8drwdkVCDMk3JwpIxdhf2oRUByUDB3wguN2iAzoTNfxFAuqGyA=="
    crossorigin="anonymous"></script>
</body>

</html>
